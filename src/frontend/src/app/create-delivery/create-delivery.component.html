<mat-card>
  <mat-card-content>
    <form [formGroup]="deliveryForm" (ngSubmit)="onSubmit()">
      <h2>Create Delivery</h2>
      <div formArrayName="items">
        <div
          *ngFor="let item of items?.controls; let i = index"

        >
          <div class="item" formGroupName="{{i}}">
            <mat-form-field>
              <mat-label>Item name</mat-label>
              <input matInput formControlName="itemName" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Number of Elements</mat-label>
              <input matInput formControlName="numberOfItems" type="number" step="1" min="0" required>
            </mat-form-field>
          </div>
        </div>

      </div>
      <div>
        <button mat-raised-button (click)="addItem()" color="basic" type="button">Add Item</button>
      </div>

      <div class="actions">
        <button mat-raised-button type="submit" color="primary">Create</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
